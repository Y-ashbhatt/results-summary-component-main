<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="result-summary">
      <div class="result">
        <p class="main-heading">Your Result</p>
        <div class="circle">
          <h1 class="marks">76</h1>
          <p class="total-marks">of 100</p>
        </div>
        <h2 class="remarks">Great</h2>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <p class="sub-heading">Summary</p>
        
          <div class="card reaction">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p class="card-name">Reaction</p>
            <p class="score"><strong>80</strong> / 100</p>
          </div>

          <div class="card memory">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p class="card-name">Memory</p>
            <p class="score"><strong>92</strong> / 100</p>
          </div>

          <div class="card verbal">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p class="card-name">Verbal</p>
            <p class="score"><strong>61</strong> / 100</p>
          </div>
          <div class="card visual">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p class="card-name">Visual</p>
            <p class="score"><strong>72</strong> / 100</p>
          </div>
          <button class="btn">Continue</button>
        
      </div>
    </main>
  </body>
</html>
